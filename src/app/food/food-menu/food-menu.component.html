<div *ngIf="userRoleName=='admin'">
  <app-food-search (searchEmitter)="search($event)"></app-food-search>
  <div class="container-fluid">
    <div class="row ">
          <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let menu of filteredMenuItemList">
            <app-food-item 
              [menuItem]="menu" 
              [userRoleName]="userRoleName" 
              (editEmitter)="editMenuItem($event)">
            </app-food-item>
          </div>
    </div>
  </div>
</div>

<div *ngIf="userRoleName!='admin'">
    <app-food-search (searchEmitter)="search($event)"></app-food-search>
    <div class="container-fluid">
        <div class="row ">
           <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let menu of filteredMenuItemList">
                <app-food-item 
                  [menuItem]="menu" 
                  [cartMsg]="cartMsg"  
                  [userRoleName]="userRoleName" 
                  [addedItemId]="addedItemId" 
                  (addCart)="addToCart($event)">
                </app-food-item>
            </div>
            
        </div>
      </div>     
</div>
